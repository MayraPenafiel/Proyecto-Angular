<div class="card bg-dark text-white">
    <div class="cad-header">{{titulo}}</div> 
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="create()">
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required>
                </div>
            </div> 
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Fecha: </label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" [(ngModel)]="cliente.fecha" name="fecha" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Email: </label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="cliente.email" name ="email" required>
                </div>
            </div> 
            
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear Nuevo Cliente</button>
                </div>
            </div>      
        </form>
    </div>
</div>
